<!-- Partikel Background -->
<canvas id="particles"></canvas>

<script>
/* ===== Partikel ===== */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particlesArray=[];
class Particle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.size=Math.random()*3+1;this.speedX=Math.random()*1-0.5;this.speedY=Math.random()*1-0.5;}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0)this.x=canvas.width;if(this.x>canvas.width)this.x=0;if(this.y<0)this.y=canvas.height;if(this.y>canvas.height)this.y=0;}draw(){ctx.fillStyle='#00f0ff';ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}}
function initParticles(){particlesArray=[];for(let i=0;i<120;i++){particlesArray.push(new Particle());}}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particlesArray.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animateParticles);}
initParticles();animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight; initParticles();});

/* ===== Header Title Typing ===== */
const titleEl = document.getElementById('title');
const titleText = "CUXXYZHOST";
let index=0, deleting=false;
function initTitleTyping(){
    setInterval(()=>{
        if(!deleting){titleEl.textContent=titleText.substring(0,index+1); index++; if(index===titleText.length) deleting=true;}
        else{titleEl.textContent=titleText.substring(0,index-1); index--; if(index===0) deleting=false;}
    },200);
}
initTitleTyping();

/* ===== Hamburger Menu ===== */
const menuBtn = document.getElementById('menu-btn');
const popup = document.getElementById('popup');
menuBtn.addEventListener('click', ()=>{popup.style.display=popup.style.display==='flex'?'none':'flex';});

/* ===== Musik Button ===== */
const musicBtn = document.getElementById('music-btn');
const bgMusic = document.getElementById('bg-music');
bgMusic.play();
musicBtn.addEventListener('click', ()=>{
    if(bgMusic.paused){bgMusic.play(); musicBtn.style.color="#00f0ff";}
    else{bgMusic.pause(); musicBtn.style.color="#ff0000";}
});
</script>
