<style>
body, html {
    margin:0; padding:0; height:100%; overflow:hidden; font-family:Arial,sans-serif; background:black;

canvas#particles {position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;}

/* ===== Header Strip Horizontal ===== */
#header-strip {
    display:flex;

/* Logo bulat */

/* Container Judul + Neon Line */
#title-container {
    display:flex; 
    flex-direction:column;
    justify-content:center;

}

/* Judul 3D Neon Futuristic */
#title {
    font-family: 'Orbitron', sans-serif;

    font-size:2.5rem;
    color:#33ffff;
    text-shadow: 0 0 5px #33ffff, 0 0 10px #33ffff, 0 0 15px #33ffff, 0 3px 0 #0099cc; /* sedikit efek 3D */

}

/* Neon Line Animasi Kiri-Kanan */
.neon-line {
    margin-top:5px;
    height:3px;
    width:100%;
    background: linear-gradient(90deg, #33ffff, #00cccc, #33ffff, #00cccc);
    background-size:200% 100%;
    animation: moveLine 2s linear infinite;
    border-radius:2px;
}

@keyframes moveLine {
    0% {background-position:0 0;}
    100% {background-position:200% 0;}
}

/* Hamburger Menu */

    position:absolute; top:30px; right:20px;
    width:35px; height:25px;
    cursor:pointer; z-index:3;
    display:flex; flex-direction:column; justify-content:space-between;
}

/* Popup Menu Accordion */

    background:rgba(0,0,0,0.95);

    border-radius:12px; display:none; flex-direction:column; gap:10px;
    z-index:4; min-width:200px; font-size:0.95rem;

.accordion {

    width:100%; border:none; text-align:left; outline:none;
    font-weight:bold; border-radius:5px; transition:0.3s;

.accordion:hover {background:#00cccc;}
.panel {display:none; flex-direction:column; padding:5px 10px; gap:5px;}
.panel a {color:#33ffff; text-decoration:none;}

/* Tombol musik */

    background:rgba(0,0,0,0.7); display:flex; justify-content:center; align-items:center;
    cursor:pointer; color:#33ffff; font-weight:bold; font-size:1rem; z-index:3;

/* Responsive */

    #header-strip {height:100px; padding:0 10px;}
    #logo {width:60px; height:60px;}
    #title {font-size:1.8rem;}

<!-- Partikel Background + Neon Scrolling -->
<canvas id="particles"></canvas>
<canvas id="neon-bg"></canvas>

<script>
/* ===== Partikel ===== */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particlesArray=[];
class Particle{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.size=Math.random()*3+1;
        this.speedX=Math.random()*1-0.5;
        this.speedY=Math.random()*1-0.5;
    }
    update(){
        this.x+=this.speedX; this.y+=this.speedY;
        if(this.x<0)this.x=canvas.width;
        if(this.x>canvas.width)this.x=0;
        if(this.y<0)this.y=canvas.height;
        if(this.y>canvas.height)this.y=0;
    }
    draw(){ctx.fillStyle='#33ffff'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill();}
}
function initParticles(){particlesArray=[]; for(let i=0;i<120;i++){particlesArray.push(new Particle());}
}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height); particlesArray.forEach(p=>{p.update(); p.draw();}); requestAnimationFrame(animateParticles);}
initParticles(); animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight; initParticles();});

/* ===== Neon Scrolling Background ===== */
const neonCanvas=document.getElementById('neon-bg');
const neonCtx=neonCanvas.getContext('2d');
neonCanvas.width=window.innerWidth; neonCanvas.height=window.innerHeight;
let neonOffset=0;
function animateNeonBG(){
    neonCtx.clearRect(0,0,neonCanvas.width, neonCanvas.height);
    neonCtx.strokeStyle='#00ffff';
    neonCtx.lineWidth=2;
    for(let y=50;y<neonCanvas.height;y+=30){
        neonCtx.beginPath();
        neonCtx.moveTo(-100+neonOffset, y);
        neonCtx.lineTo(neonCanvas.width+100+neonOffset, y);
        neonCtx.stroke();
    }
    neonOffset-=3; if(neonOffset<-200) neonOffset=0;
    requestAnimationFrame(animateNeonBG);
}
animateNeonBG();

/* ===== Title Typing + Delete + Floating ===== */
const titleEl=document.getElementById('title');
const titleText="CUXXYZHOST";
let index=0, deleting=false;
function initTitleTyping(){
    setInterval(()=>{
        if(!deleting){titleEl.textContent=titleText.substring(0,index+1); index++; if(index===titleText.length) deleting=true;}
        else{titleEl.textContent=titleText.substring(0,index-1); index--; if(index===0) deleting=false;}
        titleEl.style.animation="floatText 2s infinite";
    },200);
}
initTitleTyping();

/* ===== Hamburger Menu ===== */
const menuBtn=document.getElementById('menu-btn');
const popup=document.getElementById('popup');
menuBtn.addEventListener('click',()=>{popup.style.display=popup.style.display==='flex'?'none':'flex';});

/* ===== Accordion ===== */
const acc=document.getElementsByClassName("accordion");
for(let i=0;i<acc.length;i++){
    acc[i].addEventListener("click",function(){
        this.classList.toggle("active");
        const panel=this.nextElementSibling;
        panel.style.display=panel.style.display==="flex"?"none":"flex";
    });
}

/* ===== Music ===== */
const musicBtn=document.getElementById('music-btn');
const bgMusic=document.getElementById('bg-music');
bgMusic.play();
musicBtn.addEventListener('click',()=>{
    if(bgMusic.paused){bgMusic.play(); musicBtn.style.color="#33ffff";}
    else{bgMusic.pause(); musicBtn.style.color="#ff0000";}
});
</script>
