<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  background:#04060c;
  color:#6cf3ff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.container{text-align:center}
h1{
  font-size:clamp(22px,6vw,42px);
  text-shadow:0 0 35px rgba(108,243,255,.9);
}
p{
  margin-top:14px;
  font-size:14px;
  opacity:.85;
}
button{
  margin-top:30px;
  padding:14px 40px;
  background:transparent;
  border:2px solid #6cf3ff;
  color:#6cf3ff;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(108,243,255,.6);
}
button:hover{background:#6cf3ff;color:#000}
.cursor{animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}
</style>
</head>

<body>
<div class="container">
  <h1><span id="text"></span><span class="cursor">|</span></h1>
  <p>Produk premium • Berkualitas • Bergaransi</p>
  <button onclick="goNext()">Next</button>
</div>

<script>
/* jika SUDAH pernah masuk → langsung ke home */
if(localStorage.getItem('entered')){
  window.location.href='home.html';
}

/* typing */
const txt="WELCOME TO CUXXYZHOST";
let i=0, el=document.getElementById('text');
(function type(){
  if(i<txt.length){
    el.textContent+=txt[i++];
    setTimeout(type,80);
  }
})();

function goNext(){
  localStorage.setItem('entered','yes');
  window.location.href='home.html';
}
</script>
</body>
</html>
