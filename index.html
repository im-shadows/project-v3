<head>

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

    body{
      background:radial-gradient(circle at top,#0b2a4a,#02040a 70%);
      color:#eaffff;
      height:100vh;
      overflow:hidden;
    }

    canvas{
      position:fixed;
      inset:0;
      z-index:-1;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 28px;
      background:linear-gradient(180deg,rgba(10,25,50,.85),rgba(5,10,20,.6));
      backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(0,200,255,.25);
    }

    .title{
      font-size:20px;
      font-weight:700;
      letter-spacing:2.5px;
      color:#5fdcff;
      text-shadow:
        0 2px 0 #003b55,
        0 6px 15px rgba(0,180,255,.7),
        0 0 25px rgba(120,220,255,.9);
      animation:float 4s ease-in-out infinite, blink 2.5s infinite;
    }

    @keyframes float{50%{transform:translateY(-4px)}}
    @keyframes blink{0%,100%{opacity:1}50%{opacity:.85}}

    .menu-btn{
      width:42px;
      height:32px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
    }

    .menu-btn span{
      height:4px;
      border-radius:4px;
      background:linear-gradient(90deg,#33eaff,#9d6bff,#33eaff);
      box-shadow:0 0 10px rgba(60,220,255,.9);
    }

    .menu{
      position:absolute;
      top:72px;
      right:28px;
      background:#050b18;
      border:1px solid #3fdcff;
      box-shadow:0 0 30px rgba(60,220,255,.7);
      display:none;
      min-width:220px;
      z-index:10;
    }

    .menu-item{
      padding:14px 18px;
      border-bottom:1px solid rgba(255,255,255,.08);
      cursor:pointer;
      font-size:14px;
    }

    .menu-item:hover{background:rgba(60,220,255,.08)}

    .submenu{
      display:none;
      padding:12px 18px;
      background:#020615;
    }

    .submenu a{
      display:block;
      margin:6px 0;
      color:#5fdcff;
      text-decoration:none;
      font-size:13px;
    }

    .submenu a:hover{text-decoration:underline}

  </style></head>
<body><canvas id="stars"></canvas>

<div class="topbar">
  <div id="typing" class="title"></div>  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>  <div class="menu" id="menu">
    <div class="menu-item" onclick="toggleSub('admin')">Contact Admin</div>
    <div class="submenu" id="admin">
      <a href="https://wa.me/6283128490718" target="_blank">WhatsApp</a>
      <a href="https://t.me/cuxxyzhost" target="_blank">Telegram</a>
    </div>
    <div class="menu-item" onclick="toggleSub('saluran')">Saluran</div>
    <div class="submenu" id="saluran">
      <a href="https://whatsapp.com/channel/0029VbBroNiCMY09CSdh8Q0n" target="_blank">WhatsApp Channel</a>

    </div>
  </div>
</div><script>
  const text = 'CuxxyzHost';
  const el = document.getElementById('typing');
  let i = 0;
  let del = false;

  function typing(){
    if(!del && i <= text.length){
      el.textContent = text.slice(0,i++);
    }else if(del && i >= 0){
      el.textContent = text.slice(0,i--);
    }
    if(i === text.length+1){del=true;setTimeout(typing,900);return}
    if(i === 0 && del){del=false}
    setTimeout(typing, del?55:85);
  }
  typing();

  function toggleMenu(){
    const m=document.getElementById('menu');
    m.style.display=m.style.display==='block'?'none':'block';
  }

  function toggleSub(id){
    const s=document.getElementById(id');
    s.style.display=s.style.display==='block'?'none':'block';
  }

  const canvas=document.getElementById('stars');
  const ctx=canvas.getContext('2d');
  let w,h,stars=[];

  function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight}
  window.onresize=resize;resize();

  for(let i=0;i<100;i++){
    stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.4+.4,dx:(Math.random()-.5)*.25,dy:(Math.random()-.5)*.25})
  }

  function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle='#7fe6ff';
    stars.forEach(s=>{
      ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
      s.x+=s.dx;s.y+=s.dy;
      if(s.x<0||s.x>w)s.dx*=-1;
      if(s.y<0||s.y>h)s.dy*=-1;
    });
    requestAnimationFrame(draw);
  }
  draw();
</script></body>
