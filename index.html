<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  background:#04060c;
  color:#eaffff;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}
.wrap{
  text-align:center;
  padding:20px;
}
h1{
  font-size:clamp(26px,6vw,48px);
  letter-spacing:3px;
  color:#4ffcff;
  text-shadow:0 0 25px rgba(79,252,255,.8);
}
.cursor{
  display:inline-block;
  width:10px;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}
p{
  margin-top:14px;
  font-size:clamp(13px,3vw,16px);
  opacity:.85;
}
button{
  margin-top:30px;
  padding:12px 38px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#4ffcff,#6b7bff);
  color:#000;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(79,252,255,.8);
}
button:hover{transform:scale(1.05)}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="wrap">
  <h1 id="text"></h1><span class="cursor">|</span>
  <p>Produk premium, produk berkualitas, Bergaransi</p>
  <button onclick="goNext()">Next</button>
</div>

<script>
const text="WELCOME TO CUXXYZHOST";
let i=0,dir=1;
const el=document.getElementById("text");
function typing(){
  el.textContent=text.slice(0,i);
  i+=dir;
  if(i>text.length+10)dir=-1;
  if(i<0){dir=1;i=0}
  setTimeout(typing,dir===1?90:60);
}
typing();

function goNext(){
  location.href="home.html";
}

/* particles */
const c=document.getElementById("bg"),x=c.getContext("2d");
let w,h,p=[];
function rs(){w=c.width=innerWidth;h=c.height=innerHeight}
onresize=rs;rs();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5});
function dr(){
  x.clearRect(0,0,w,h);
  x.fillStyle="#4ffcff";
  p.forEach(a=>{
    x.beginPath();x.arc(a.x,a.y,a.r,0,7);x.fill();
    a.y+=0.2;if(a.y>h)a.y=0;
  });
  requestAnimationFrame(dr);
}
dr();
</script>

</body>
</html>
