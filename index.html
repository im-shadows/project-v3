}
@keyframes logoRPG{

  33%{text-shadow:0 0 14px var(--neonB)}

@keyframes float{50%{transform:translateY(-10px)}}

.typing-center{border-right:3px solid var(--neonA);white-space:nowrap;overflow:hidden}
.subtitle{font-size:12px;opacity:.75;margin-bottom:50px}

    linear-gradient(360deg,transparent 30%,var(--neonA),transparent 70%);

  animation:snakeRun 3s linear infinite;
}

@keyframes snakeRun{
  to{background-position:400% 400%}
}

.btn:hover{box-shadow:0 0 50px rgba(0,246,255,.6);transform:scale(1.08)}
