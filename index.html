<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:#05070f;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Orbitron',sans-serif;
  color:#eaffff;
  overflow:hidden;
}

.container{text-align:center}

h1{
  font-size:clamp(22px,5vw,44px);
  letter-spacing:3px;
  text-shadow:0 0 40px rgba(100,220,255,.9);
}

.cursor{
  display:inline-block;
  margin-left:4px;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

p{
  margin-top:14px;
  font-size:13px;
  opacity:.85;
}

button{
  margin-top:40px;
  padding:14px 64px;
  border-radius:40px;
  border:1px solid #64dcff;
  background:transparent;
  color:#64dcff;
  letter-spacing:2px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(100,220,255,.6);
  transition:.3s;
}
button:hover{
  background:#64dcff;
  color:#000;
}

.fade-out{
  animation:fadeOut .8s ease forwards;
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(1.05)}
}
</style>
</head>

<body>

<div class="container">
  <h1>
    <span id="text"></span><span class="cursor">|</span>
  </h1>
  <p>Produk premium • Berkualitas • Bergaransi</p>
  <button onclick="goNext()">NEXT</button>
</div>

<script>
const text = "WELCOME TO CUXXYZHOST";
let i = 0;
function type(){
  if(i < text.length){
    document.getElementById('text').textContent += text[i];
    i++;
    setTimeout(type,80);
  }
}
type();

function goNext(){
  document.body.classList.add('fade-out');
  setTimeout(()=>{
    window.location.href = "home.html";
  },700);
}
</script>

</body>
</html>
