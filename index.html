<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CuxxyzHost</title>  <!-- PREMIUM CYBER FONT -->  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">  <style>
    /* GLITCH FONT */
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@600;800&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
    body{
      background:radial-gradient(circle at top,#0b1a3a,#04060c 70%);
      color:#eaffff;
      height:100vh;
      overflow:hidden;
    }
    }

    /* HEADER BACKGROUND */
    .header-bg{
      position:absolute;
      top:0;left:0;right:0;
      height:90px;
      background:url('https://files.catbox.moe/5rfmqc.jpg') center/cover no-repeat;
      opacity:.35;
      z-index:-1;
    }

    /* STAR PARTICLE BACKGROUND */
    canvas{
      position:fixed;
      inset:0;
      z-index:-2;
    }

    /* PAGE LOAD ANIMATION */
    .page{
      animation:pageIn 1.6s ease forwards;
      opacity:1;
    }
    }
    @keyframes pageIn{
      to{opacity:1;transform:none}
    }

    /* TOP BAR */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 34px;
      position:relative;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo-img{
      width:54px;
      height:54px;
      border-radius:50%;
      border:2px solid #6cf6ff;
      box-shadow:0 0 20px rgba(108,246,255,1);
    }

    /* TITLE */
    .title{
      font-family:'Audiowide','Orbitron',sans-serif;
      font-size:20px;
      font-weight:800;
      letter-spacing:3px;
      background:linear-gradient(90deg,#f2f9ff,#9ad7ff,#4da3ff,#9ad7ff,#f2f9ff);
      background-size:500% 100%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:
        0 2px 0 rgba(255,255,255,.9),
        0 6px 12px rgba(0,0,0,.95),
        0 0 28px rgba(154,215,255,1),
        0 0 48px rgba(77,163,255,1);
      animation:gradientMove 6s linear infinite, float 4s ease-in-out infinite;
    }
    }
    @keyframes blink{
      0%,100%{opacity:1}
      50%{opacity:.85}
    }
    @keyframes gradientMove{to{background-position:600% 0}}
    @keyframes float{50%{transform:translateY(-6px)}}

    /* DIVIDER */
    .divider{
      height:2px;
      width:100%;
      background:linear-gradient(90deg,transparent,#6cf6ff,#c28bff,#6cf6ff,transparent);
      background-size:500% 100%;
      animation:lineMove 4s linear infinite;
      box-shadow:0 0 18px rgba(108,246,255,1);
    }
    @keyframes lineMove{to{background-position:600% 0}}

    /* MENU BUTTON */
    .menu-btn{
      width:40px;
      height:30px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
    }
    .menu-btn span{
      height:4px;
      width:100%;
      background:linear-gradient(90deg,#4ffcff,#ff4fff,#4ffcff);
      background-size:500% 100%;
      animation:gradientMove 3s linear infinite;
      box-shadow:0 0 12px rgba(79,252,255,1);
    }

    /* MENU */
  function toggleMenu(){
    const m=document.getElementById('menu');
    m.style.display=m.style.display==='block'?'none':'block';
  }
  function toggleSub(id){
    const s=document.getElementById(id);
    s.style.display=s.style.display==='block'?'none':'block';
  }

  /* MUSIC */
  const music = document.getElementById('bgm');
  const statusEl = document.getElementById('musicStatus');

  function toggleMusic(){
    if(music.paused){
      music.play();
      statusEl.textContent = 'ON';
    } else {
      music.pause();
      statusEl.textContent = 'OFF';
    }
  }

  /* STAR PARTICLES */
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let w,h,stars=[];
  function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight}
  window.onresize=resize;resize();

  for(let i=0;i<120;i++){
    stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+0.3,dx:(Math.random()-.5)*0.3,dy:(Math.random()-.5)*0.3})
  }

  function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle='#8ffcff';
    stars.forEach(s=>{
      ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
      s.x+=s.dx;s.y+=s.dy;
      if(s.x<0||s.x>w)s.dx*=-1;
      if(s.y<0||s.y>h)s.dy*=-1;
    });
    requestAnimationFrame(draw);
  }
  draw();
</script><audio id="bgm" src="musik.mp3" loop autoplay></audio>

<script>
  document.querySelector('.page').style.opacity = 1;

  const text = 'CuxxyzHost';
  const el = document.getElementById('typing');
  let i = 0;
  let deleting = false;

  function typeLoop(){
    if(!deleting && i <= text.length){
      el.textContent = text.slice(0, i++);
    } else if(deleting && i >= 0){
      el.textContent = text.slice(0, i--);
    }

    if(i === text.length + 1){
      deleting = true;
      setTimeout(typeLoop, 1000);
      return;
    }
    if(i === 0 && deleting){
      deleting = false;
    }
    setTimeout(typeLoop, deleting ? 60 : 90);
  }
  typeLoop();

  const music = document.getElementById('bgm');
  music.volume = 0.6;
  document.body.addEventListener('click',()=>music.play(),{once:true});
</script></body>
</html>
