<!-- UPDATED PREMIUM VERSION --><!-- FONT --><link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet"><style>
:root{
  --rpg1:#00f6ff;
  --rpg2:#a855f7;
  --rpg3:#22ff88;
}
body{
  margin:0;
  font-family:'Sora',sans-serif;
  background:radial-gradient(circle at top,#0b1020,#000814);
  color:#fff;
  overflow-x:hidden;
}

/* LOGO */
.logo{
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  letter-spacing:2px;
  color:#eafcff;
  animation:logoBlink 2.5s infinite alternate, logoRPG 6s infinite linear;
}
@keyframes logoBlink{
  0%,90%{opacity:1}
  95%{opacity:.6}
}
@keyframes logoRPG{
  0%{text-shadow:0 0 8px var(--rpg1)}
  50%{text-shadow:0 0 12px var(--rpg2)}
  100%{text-shadow:0 0 10px var(--rpg3)}
}

/* RPG BUTTON */
.rpg-btn{
  position:relative;
  padding:16px 42px;
  font-family:'Orbitron',sans-serif;
  font-size:15px;
  letter-spacing:2px;
  background:rgba(10,15,30,.8);
  border-radius:14px;
  color:#fff;
  overflow:hidden;
}
.rpg-btn::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  padding:2px;
  background:linear-gradient(90deg,var(--rpg1),var(--rpg2),var(--rpg3),var(--rpg1));
  mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  animation:rpgSnake 3s linear infinite;
}
@keyframes rpgSnake{
  0%{background-position:0% 50%}
  100%{background-position:300% 50%}
}

/* HAMBURGER */
.menu-btn{
  width:38px;height:38px;
  border-radius:10px;
  background:rgba(20,30,60,.8);
  border:1px solid #2dfcff;
  box-shadow:0 0 12px #2dfcff66;
}

/* CREDIT */
.footer{
  margin-top:80px;
  text-align:center;
  font-size:13px;
  opacity:.6;
}
