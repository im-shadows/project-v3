<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuxxyzHost | Elite Cyber Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/cyberverse" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/astro-space" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/space-grotesk" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Oxanium:wght@300;400;600;800&family=Rajdhani:wght@300;400;600;700&family=Exo+2:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00f9ff;
            --neon-purple: #b026ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff88;
            --neon-orange: #ff6b00;
            --elite-gold: #ffd700;
            --elite-silver: #f5f5f7;
            --void-black: #05050a;
            --deep-space: #0a0a14;
            --cyber-dark: #121220;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Space Grotesk', 'Exo 2', sans-serif;
            background-color: var(--void-black);
            color: var(--elite-silver);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 249, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(176, 38, 255, 0.1) 0%, transparent 30%),
                linear-gradient(135deg, #05050a 0%, #0a0a14 50%, #121220 100%);
        }

        /* Floating Holograms */
        .holograms-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            overflow: hidden;
        }

        .hologram {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, 
                rgba(0, 249, 255, 0.03) 0%, 
                rgba(176, 38, 255, 0.03) 50%, 
                rgba(255, 0, 255, 0.03) 100%);
            border-radius: 50%;
            filter: blur(60px);
            animation: floatHologram 20s infinite linear;
        }

        .hologram:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .hologram:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 5s;
            animation-duration: 25s;
        }

        .hologram:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
            animation-duration: 30s;
        }

        @keyframes floatHologram {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 50px) rotate(90deg); }
            50% { transform: translate(50px, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Data Grid */
        .data-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 249, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 249, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
            opacity: 0.3;
            animation: gridMove 40s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Header */
        .header-premium {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            position: relative;
            z-index: 100;
        }

        .logo-premium {
            font-family: 'Cyberverse', 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 3.2rem;
            color: transparent;
            background: linear-gradient(90deg, 
                var(--neon-cyan), 
                var(--neon-purple), 
                var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            animation: colorShift 8s infinite alternate, floatLogo 6s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(0, 249, 255, 0.5);
        }

        @keyframes colorShift {
            0% { 
                background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
                text-shadow: 0 0 20px rgba(0, 249, 255, 0.5);
            }
            33% { 
                background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
                text-shadow: 0 0 20px rgba(176, 38, 255, 0.5);
            }
            66% { 
                background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
                text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            }
            100% { 
                background: linear-gradient(90deg, var(--neon-cyan), var(--neon-green));
                text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            }
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Menu Button Premium */
        .menu-btn-premium {
            width: 55px;
            height: 55px;
            background: rgba(18, 18, 32, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .menu-btn-premium:hover {
            border-color: var(--neon-cyan);
            box-shadow: 
                0 0 25px rgba(0, 249, 255, 0.4),
                inset 0 0 20px rgba(0, 249, 255, 0.1);
            transform: rotate(90deg) scale(1.1);
        }

        .menu-btn-premium span {
            width: 24px;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            margin: 3px 0;
            border-radius: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(0, 249, 255, 0.5);
        }

        /* Contact Modal */
        .contact-modal-premium {
            position: absolute;
            top: 110%;
            right: 60px;
            background: rgba(18, 18, 32, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            display: none;
            width: 250px;
            z-index: 1000;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
        }

        .contact-modal-premium.active {
            display: block;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-title-premium {
            font-family: 'Oxanium', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 10px;
        }

        .contact-title-premium::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
        }

        .contact-icons-premium {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .contact-icons-premium a {
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, 
                rgba(0, 249, 255, 0.1), 
                rgba(176, 38, 255, 0.1));
            border: 1px solid rgba(0, 249, 255, 0.3);
            border-radius: 50%;
            color: var(--elite-silver);
            font-size: 1.5rem;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            overflow: hidden;
        }

        .contact-icons-premium a:hover {
            transform: translateY(-5px) scale(1.15);
            border-color: var(--neon-cyan);
            box-shadow: 
                0 10px 25px rgba(0, 249, 255, 0.3),
                inset 0 0 20px rgba(0, 249, 255, 0.2);
        }

        .contact-icons-premium a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .contact-icons-premium a:hover::before {
            left: 100%;
        }

        /* Main Content */
        .main-content-premium {
            min-height: 75vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 40px;
            position: relative;
            z-index: 50;
        }

        .title-premium {
            font-family: 'Cyberverse', 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 4.5rem;
            color: transparent;
            background: linear-gradient(90deg, 
                var(--neon-cyan), 
                var(--neon-purple), 
                var(--neon-pink),
                var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 60px;
            text-align: center;
            animation: titleGlow 5s infinite alternate, floatTitle 8s ease-in-out infinite;
            position: relative;
            padding: 25px 50px;
        }

        .title-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(0, 249, 255, 0.05), 
                transparent);
            border-radius: 20px;
            z-index: -1;
            animation: borderPulse 3s infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 30px rgba(0, 249, 255, 0.5); }
            33% { text-shadow: 0 0 30px rgba(176, 38, 255, 0.5); }
            66% { text-shadow: 0 0 30px rgba(255, 0, 255, 0.5); }
            100% { text-shadow: 0 0 30px rgba(0, 255, 136, 0.5); }
        }

        @keyframes borderPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Futuristic Button */
        .futuristic-btn {
            font-family: 'Oxanium', 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.6rem;
            color: var(--elite-silver);
            background: linear-gradient(145deg, 
                rgba(18, 18, 32, 0.8), 
                rgba(10, 10, 20, 0.9));
            border: none;
            border-radius: 15px;
            padding: 22px 60px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            letter-spacing: 2px;
            text-transform: uppercase;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(0, 249, 255, 0.2);
            z-index: 1;
        }

        .futuristic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(0, 249, 255, 0.2), 
                rgba(176, 38, 255, 0.2), 
                rgba(255, 0, 255, 0.2));
            border-radius: 15px;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .futuristic-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--neon-cyan), 
                var(--neon-purple), 
                var(--neon-pink),
                var(--neon-green));
            border-radius: 17px;
            z-index: -3;
            opacity: 0;
            transition: opacity 0.5s;
            filter: blur(10px);
        }

        .futuristic-btn:hover {
            color: white;
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 2px var(--neon-cyan),
                0 0 30px rgba(0, 249, 255, 0.4);
        }

        .futuristic-btn:hover::before {
            opacity: 1;
        }

        .futuristic-btn:hover::after {
            opacity: 0.5;
            animation: btnGlow 2s infinite linear;
        }

        @keyframes btnGlow {
            0% { filter: hue-rotate(0deg) blur(10px); }
            100% { filter: hue-rotate(360deg) blur(10px); }
        }

        .futuristic-btn .btn-inner {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .futuristic-btn .btn-icon {
            font-size: 1.4rem;
            color: var(--neon-cyan);
            transition: all 0.3s;
        }

        .futuristic-btn:hover .btn-icon {
            transform: translateX(5px);
            color: var(--neon-green);
        }

        /* Footer */
        .footer-premium {
            text-align: center;
            padding: 30px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            color: rgba(245, 245, 247, 0.4);
            position: relative;
            z-index: 100;
            background: linear-gradient(to top, 
                rgba(5, 5, 10, 0.95), 
                transparent);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .title-premium {
                font-size: 3.8rem;
            }
            
            .logo-premium {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 992px) {
            .header-premium {
                padding: 25px 40px;
            }
            
            .title-premium {
                font-size: 3.2rem;
                padding: 20px 40px;
            }
            
            .futuristic-btn {
                font-size: 1.4rem;
                padding: 20px 50px;
            }
        }

        @media (max-width: 768px) {
            .header-premium {
                padding: 20px 30px;
            }
            
            .logo-premium {
                font-size: 2.2rem;
                letter-spacing: 3px;
            }
            
            .title-premium {
                font-size: 2.5rem;
                letter-spacing: 4px;
                padding: 15px 30px;
                margin-bottom: 40px;
            }
            
            .futuristic-btn {
                font-size: 1.2rem;
                padding: 18px 40px;
            }
            
            .contact-modal-premium {
                right: 30px;
                width: 220px;
            }
        }

        @media (max-width: 576px) {
            .header-premium {
                padding: 15px 20px;
            }
            
            .logo-premium {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .title-premium {
                font-size: 2rem;
                letter-spacing: 3px;
                padding: 12px 25px;
            }
            
            .futuristic-btn {
                font-size: 1.1rem;
                padding: 16px 35px;
            }
            
            .main-content-premium {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="animated-bg"></div>
    <div class="holograms-container">
        <div class="hologram"></div>
        <div class="hologram"></div>
        <div class="hologram"></div>
    </div>
    <div class="data-grid"></div>
    
    <header class="header-premium">
        <div class="logo-premium">CuxxyzHost</div>
        
        <div class="menu-btn-premium" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="contact-modal-premium" id="contactModal">
            <div class="contact-title-premium">Contact Admin</div>
            <div class="contact-icons-premium">
                <a href="https://wa.me/6283128490718" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://t.me/" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
    </header>
    
    <main class="main-content-premium">
        <h1 class="title-premium">List-By-CuxxyzHost</h1>
        <button class="futuristic-btn" id="jastebBtn">
            <div class="btn-inner">
                <span class="btn-icon">➤</span>
                <span>Jasteb</span>
            </div>
        </button>
    </main>
    
    <footer class="footer-premium">
        <div>© 2024 CuxxyzHost | Elite Cyber Network v3.0</div>
    </footer>

    <script>
        // Menu functionality
        const menuBtn = document.getElementById('menuBtn');
        const contactModal = document.getElementById('contactModal');
        
        menuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            contactModal.classList.toggle('active');
        });
        
        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            if (!contactModal.contains(e.target) && !menuBtn.contains(e.target)) {
                contactModal.classList.remove('active');
            }
        });
        
        // Navigation to Jasteb page
        const jastebBtn = document.getElementById('jastebBtn');
        jastebBtn.addEventListener('click', function() {
            // Add loading animation
            this.innerHTML = '<div class="btn-inner"><span class="btn-icon">⏳</span><span>Loading...</span></div>';
            this.style.pointerEvents = 'none';
            
            // Smooth transition
            document.body.style.opacity = '0.7';
            document.body.style.transition = 'opacity 0.4s';
            
            setTimeout(() => {
                window.location.href = 'jasteb.html';
            }, 400);
        });
        
        // Add hover effect to button
        jastebBtn.addEventListener('mouseenter', function() {
            const icon = this.querySelector('.btn-icon');
            icon.style.transform = 'translateX(5px)';
        });
        
        jastebBtn.addEventListener('mouseleave', function() {
            const icon = this.querySelector('.btn-icon');
            icon.style.transform = 'translateX(0)';
        });
    </script>
</body>
</html>
