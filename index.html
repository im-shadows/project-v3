<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CUXXYZHOST - Welcome</title>
<style>
    body, html {margin:0; padding:0; height:100%; overflow:hidden; font-family: Arial, sans-serif; background:black;}
    canvas#particles {position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;}
    #page1 {position:absolute; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; color:white; z-index:1;}
    .typing {color:#00f0ff; font-size:3rem; font-weight:bold; white-space:nowrap; overflow:hidden; border-right:.15em solid #00f0ff; animation:blink-caret .7s step-end infinite;}
    @keyframes blink-caret {50% {border-color: transparent;}}
    .sub-title {color:white; font-size:1.2rem; margin-top:20px; text-align:center;}
    .btn {margin-top:40px; padding:15px 35px; font-size:1rem; cursor:pointer; border:none; border-radius:10px; background:linear-gradient(90deg,#00f0ff,#0040ff); color:white; transition:0.3s; text-transform:uppercase;}
    .btn:hover {transform:scale(1.1);}
</style>
</head>
<body>

<div id="page1">
    <div class="typing" id="welcome-text"></div>
    <div class="sub-title">Produk Premium - Produk Berkualitas - Produk Bergaransi</div>
    <button class="btn" id="next-btn">Next</button>
</div>

<canvas id="particles"></canvas>

<script>
/* ===== Partikel ===== */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particlesArray = [];
class Particle {
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*3+1;
        this.speedX = Math.random()*1-0.5;
        this.speedY = Math.random()*1-0.5;
    }
    update(){this.x += this.speedX; this.y += this.speedY; if(this.x<0)this.x=canvas.width;if(this.x>canvas.width)this.x=0;if(this.y<0)this.y=canvas.height;if(this.y>canvas.height)this.y=0;}
    draw(){ctx.fillStyle = '#00f0ff';ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}
}
function initParticles(){particlesArray=[];for(let i=0;i<100;i++){particlesArray.push(new Particle());}}
function animateParticles(){ctx.clearRect(0,0,canvas.width,canvas.height);particlesArray.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animateParticles);}
initParticles();animateParticles();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight; initParticles();});

/* ===== Typing Text ===== */
const welcomeText = "WELCOME TO CUXXYZHOST";
let i = 0;
function typeWriter() {
    if (i < welcomeText.length) {
        document.getElementById("welcome-text").innerHTML += welcomeText.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
    }
}
typeWriter();

/* ===== Next Button ===== */
document.getElementById('next-btn').addEventListener('click', ()=>{
    window.location.href = "page2.html";
});
</script>

</body>
</html>
