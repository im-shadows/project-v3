<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CuxxyzHost</title>  <!-- PREMIUM CYBER FONT -->  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
    body{
      background:#05060b;
      color:#eafcff;
      height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
    }

    /* CONTAINER */
    .wrap{
      padding:40px 50px;
    }

    /* TITLE */
    .title{
      font-size:34px;
      letter-spacing:2px;
      color:#00fff7;
      text-shadow:
        0 0 6px rgba(0,255,247,.6),
        0 0 14px rgba(0,255,247,.4);
      animation:blink 1.8s infinite alternate, float 4s ease-in-out infinite;
    }

    /* BLINK */
    @keyframes blink{
      from{opacity:1}
      to{opacity:.7}
    }

    /* FLOAT */
    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }

    /* NEON LINE RPG */
    .neon-line{
      margin-top:14px;
      width:260px;
      height:3px;
      background:linear-gradient(90deg,#00fff7,#ff00ff,#00fff7);
      background-size:300% 100%;
      animation:lineMove 3s linear infinite;
      box-shadow:0 0 10px rgba(0,255,247,.8);
    }

    @keyframes lineMove{
      to{background-position:300% 0}
    }

    /* TYPING CURSOR */
    .cursor::after{
      content:'|';
      margin-left:4px;
      animation:cursorBlink 1s infinite;
    }
    @keyframes cursorBlink{50%{opacity:0}}

  </style></head>
<body>  <div class="wrap">
    <div id="typing" class="title cursor"></div>
    <div class="neon-line"></div>
  </div><script>
  const text = 'CuxxyzHost';
  let i = 0;
  const el = document.getElementById('typing');
  function type(){
    if(i < text.length){
      el.textContent += text.charAt(i);
      i++;
      setTimeout(type, 90);
    }
  }
  type();
</script></body>
</html>
