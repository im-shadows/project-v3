<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuxxyzHost - RPG Neon Hosting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&family=Oxanium:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #0ff0fc;
            --neon-purple: #bc13fe;
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --card-bg: rgba(10, 15, 35, 0.7);
            --text-glow: 0 0 10px, 0 0 20px, 0 0 30px;
        }

        body {
            font-family: 'Oxanium', 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 252, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(57, 255, 20, 0.05) 0%, transparent 50%);
            overflow-x: hidden;
            position: relative;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 252, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: -1;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 30px var(--neon-blue),
                0 0 40px var(--neon-purple);
            animation: float 6s ease-in-out infinite, pulse 2s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        /* Hamburger Menu */
        .hamburger {
            background: transparent;
            border: 2px solid var(--neon-purple);
            border-radius: 5px;
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.5);
        }

        .hamburger:hover {
            box-shadow: 0 0 20px var(--neon-purple), 0 0 30px var(--neon-purple);
            transform: scale(1.05);
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--neon-blue);
            margin: 3px 0;
            border-radius: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 5px var(--neon-blue);
        }

        .menu-content {
            position: absolute;
            top: 100%;
            right: 40px;
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            padding: 20px;
            display: none;
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.7);
            z-index: 1000;
            min-width: 200px;
        }

        .menu-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-title {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--neon-green);
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .contact-icons a {
            font-size: 2.5rem;
            color: white;
            transition: all 0.3s;
            text-decoration: none;
        }

        .contact-icons a:hover {
            transform: scale(1.2);
        }

        .whatsapp:hover {
            color: #25D366;
            text-shadow: 0 0 15px #25D366;
        }

        .telegram:hover {
            color: #0088cc;
            text-shadow: 0 0 15px #0088cc;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 4rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 
                0 0 10px var(--neon-purple),
                0 0 20px var(--neon-purple),
                0 0 30px var(--neon-purple),
                0 0 40px var(--neon-blue);
            animation: float 6s ease-in-out infinite, blink 3s infinite;
            position: relative;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Button Styling */
        .rpg-button {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: white;
            background: transparent;
            border: 3px solid var(--neon-blue);
            border-radius: 10px;
            padding: 15px 40px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            box-shadow: 
                inset 0 0 15px rgba(0, 255, 252, 0.3),
                0 0 20px rgba(0, 255, 252, 0.5);
        }

        .rpg-button:hover {
            background-color: rgba(0, 255, 252, 0.1);
            box-shadow: 
                inset 0 0 25px rgba(0, 255, 252, 0.5),
                0 0 30px var(--neon-blue),
                0 0 40px var(--neon-blue);
            transform: translateY(-5px);
        }

        .rpg-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 252, 0.2), transparent);
            transition: left 0.7s;
        }

        .rpg-button:hover:before {
            left: 100%;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(5, 5, 16, 0.9), transparent);
        }

        .credit {
            margin-top: 5px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .rpg-button {
                font-size: 1.4rem;
                padding: 12px 30px;
            }
            
            .hamburger {
                width: 45px;
                height: 45px;
            }
            
            .menu-content {
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .rpg-button {
                font-size: 1.2rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    
    <header>
        <div class="logo">CuxxyzHost</div>
        
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="menu-content" id="menuContent">
            <div class="contact-title">Contact Admin</div>
            <div class="contact-icons">
                <a href="https://wa.me/6283128490718" target="_blank" class="whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://t.me/cuxxyzhost" target="_blank" class="telegram">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <h1 class="main-title">List-By-CuxxyzHost</h1>
        <button class="rpg-button" id="jastebBtn">Jasteb</button>
    </main>
    
    <footer>
        <div>Â© 2023 CuxxyzHost - All Rights Reserved</div>
        <div class="credit">Website created with RPG Neon style</div>
    </footer>

    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const menuContent = document.getElementById('menuContent');
        
        hamburger.addEventListener('click', function() {
            menuContent.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideMenu = menuContent.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            
            if (!isClickInsideMenu && !isClickOnHamburger) {
                menuContent.classList.remove('active');
            }
        });
        
        // Button to navigate to Jasteb page
        const jastebBtn = document.getElementById('jastebBtn');
        jastebBtn.addEventListener('click', function() {
            window.location.href = 'jasteb.html';
        });
        
        // Add floating animation to elements
        document.addEventListener('DOMContentLoaded', function() {
            const titles = document.querySelectorAll('.logo, .main-title');
            titles.forEach(title => {
                // Randomize animation delay for a more natural effect
                const randomDelay = Math.random() * 2;
                title.style.animationDelay = `${randomDelay}s`;
            });
        });
    </script>
</body>
</html>
