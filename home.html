<script>
/* SMOOTH TYPING TITLE */
const text="CUXXYZHOST";
let i=0,dir=1;
const el=document.getElementById("title");

function type(){
  el.textContent=text.slice(0,i);
  i+=dir;
  if(i>text.length+8)dir=-1;
  if(i<0){dir=1;i=0}
  setTimeout(type,dir===1?90:60);

/* MUSIC */
const a=document.getElementById("audio");
let play=false;
function toggleMusic(){
  play?a.pause():a.play();
  play=!play;
}
a.play();play=true;

/* PARTICLES */
const c=document.getElementById("bg"),x=c.getContext("2d");
let w,h,p=[];
function rs(){w=c.width=innerWidth;h=c.height=innerHeight}
onresize=rs;rs();
for(let i=0;i<110;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5});
function dr(){
  x.clearRect(0,0,w,h);
  x.fillStyle="#6fdcff";
  p.forEach(a=>{
    x.beginPath();x.arc(a.x,a.r,0,7);x.fill();
    a.y+=0.3;if(a.y>h)a.y=0;
  });
  requestAnimationFrame(dr);
}
dr();
