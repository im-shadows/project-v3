<script>
/* TITLE TYPING + DELETE (SMOOTH) */
const text = "CUXXYZHOST";
let i=0, del=false;
const el=document.getElementById('typing');

function typing(){
  if(!del){
    el.textContent=text.slice(0,++i);
    if(i===text.length) setTimeout(()=>del=true,1200);
  }else{
    el.textContent=text.slice(0,--i);
    if(i===0) del=false;
  }
  setTimeout(typing, del?60:90);
}
typing();

/* MENU */
function toggleMenu(){
  const m=document.getElementById('menu');
  m.style.display=m.style.display==='block'?'none':'block';
}
function toggleSub(id){
  const s=document.getElementById(id);
  s.style.display=s.style.display==='block'?'none':'block';
}

/* MUSIC (1x CLICK SAJA) */
const audio=document.getElementById('music');
audio.volume=0.6;
audio.play().catch(()=>{});
let playing=true;
function toggleMusic(){
  playing?audio.pause():audio.play();
  playing=!playing;
}

/* PARTICLES */
const c=document.getElementById('bg'),ctx=c.getContext('2d');
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
resize();onresize=resize;

for(let i=0;i<120;i++)
p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+0.3,dx:(Math.random()-.5)*.25,dy:(Math.random()-.5)*.25});

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='#6fe7ff';
  p.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.x+=s.dx;s.y+=s.dy;
    if(s.x<0||s.x>w)s.dx*=-1;
    if(s.y<0||s.y>h)s.dy*=-1;
  });
  requestAnimationFrame(draw);
}
draw();
</script>
