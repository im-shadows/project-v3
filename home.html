<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CuxxyzHost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
    body{
      background:#04060c;
      color:#eaffff;
      min-height:100vh;
    }

    .topbar{
      background:url('https://files.catbox.moe/5rfmqc.jpg') center/cover;
      padding:16px 30px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .left{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:48px;
      height:48px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 0 15px #4ffcff;
    }

    .title{
      font-size:22px;
      color:#4ffcff;
      text-shadow:0 0 15px #4ffcff;
    }

    .menu-btn{
      width:38px;
      cursor:pointer;
    }
    .menu-btn span{
      display:block;
      height:4px;
      margin:6px 0;
      background:#4ffcff;
      box-shadow:0 0 10px #4ffcff;
    }

    .music{
      position:fixed;
      right:20px;
      bottom:20px;
      padding:10px 18px;
      border:2px solid #4ffcff;
      color:#4ffcff;
      cursor:pointer;
      box-shadow:0 0 15px #4ffcff;
      background:none;
    }
  </style>
</head>
<body>

<script>
  // ❗ kalau refresh / direct access → balik ke welcome
  if(sessionStorage.getItem('allowHome')!=='yes'){
    window.location.href='index.html';
  }
</script>

<div class="topbar">
  <div class="left">
    <img src="https://files.catbox.moe/3ntvth.jpg" class="logo">
    <div class="title">CuxxyzHost</div>
  </div>

  <div class="menu-btn">
    <span></span><span></span><span></span>
  </div>
</div>

<audio id="bgm" src="musik.mp3" loop></audio>

<button class="music" onclick="toggleMusic()">MUSIC ON/OFF</button>

<script>
  const music=document.getElementById('bgm');
  music.play();

  function toggleMusic(){
    if(music.paused) music.play();
    else music.pause();
  }
</script>

</body>
  </html>
