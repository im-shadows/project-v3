<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CuxxyzHost</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  background:#04060c;
  color:#eaffff;
  overflow:hidden;
}
canvas{position:fixed;inset:0;z-index:-1}

.header{
  display:flex;
  align-items:center;
  gap:16px;
  padding:14px 20px;
  background:url("https://files.catbox.moe/5rfmqc.jpg") center/cover;
}
.logo{
  width:46px;height:46px;
  border-radius:50%;
  border:2px solid #4ffcff;
}
.title{
  font-size:22px;
  color:#5fe8ff;
  text-shadow:0 0 25px rgba(79,252,255,.8);
  animation:float 4s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-6px)}}

.menu-btn{
  margin-left:auto;
  cursor:pointer;
}
.menu-btn span{
  display:block;
  width:28px;height:4px;
  background:#4ffcff;
  margin:5px 0;
  box-shadow:0 0 12px rgba(79,252,255,.8);
}

.menu{
  position:absolute;
  top:70px;right:20px;
  background:#0b1020;
  border:1px solid #4ffcff;
  display:none;
}
.menu div{
  padding:12px 18px;
  cursor:pointer;
}
.menu div:hover{background:rgba(79,252,255,.1)}

.music{
  position:fixed;
  bottom:20px;right:20px;
  width:50px;height:50px;
  border-radius:50%;
  background:#4ffcff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 0 25px rgba(79,252,255,.8);
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="header">
  <img src="https://files.catbox.moe/3ntvth.jpg" class="logo">
  <div id="title" class="title"></div>
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</div>

<div class="menu" id="menu">
  <div>Contact Admin</div>
  <div>Saluran</div>
</div>

<div class="music" onclick="toggleMusic()">ðŸŽµ</div>
<audio id="audio" src="musik.mp3" loop></audio>

<script>
/* typing title */
const t="CUXXYZHOST";
let i=0,d=1;
const e=document.getElementById("title");
function type(){
  e.textContent=t.slice(0,i);
  i+=d;
  if(i>t.length+10)d=-1;
  if(i<0){d=1;i=0}
  setTimeout(type,d===1?90:60);
}
type();

/* menu */
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="block"?"none":"block";
}

/* music */
const a=document.getElementById("audio");
let play=false;
function toggleMusic(){
  play? a.pause():a.play();
  play=!play;
}
a.play();play=true;

/* particles */
const c=document.getElementById("bg"),x=c.getContext("2d");
let w,h,p=[];
function rs(){w=c.width=innerWidth;h=c.height=innerHeight}
onresize=rs;rs();
for(let i=0;i<100;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5});
function dr(){
  x.clearRect(0,0,w,h);
  x.fillStyle="#4ffcff";
  p.forEach(a=>{
    x.beginPath();x.arc(a.x,a.y,a.r,0,7);x.fill();
    a.y+=0.3;if(a.y>h)a.y=0;
  });
  requestAnimationFrame(dr);
}
dr();
</script>

</body>
</html>
