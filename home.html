<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CuxxyzHost</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Audiowide&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#04060c;
  color:#eaffff;
  height:100vh;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
}

/* background particle ringan */
canvas{position:fixed;inset:0;z-index:-1}

/* header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:rgba(8,14,30,.75);
  backdrop-filter:blur(6px);
  border-bottom:1px solid rgba(108,243,255,.3);
}

/* logo + title */
.left{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{
  width:44px;height:44px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 20px rgba(108,243,255,.7);
}

/* JUDUL PREMIUM */
.title{
  font-family:'Audiowide',sans-serif;
  font-size:26px;
  color:#6cf3ff;
  text-shadow:
    0 2px 0 #012,
    0 10px 25px rgba(0,0,0,.9),
    0 0 45px rgba(108,243,255,1);
  animation:float 4s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-6px)}}

/* menu */
.menu-btn{
  width:38px;
  cursor:pointer;
}
.menu-btn span{
  display:block;
  height:4px;
  margin:6px 0;
  background:#6cf3ff;
  box-shadow:0 0 12px rgba(108,243,255,1);
}

.menu{
  position:absolute;
  top:70px;
  right:30px;
  background:#0b1020;
  border:1px solid #6cf3ff;
  box-shadow:0 0 35px rgba(108,243,255,.8);
  display:none;
  min-width:220px;
}
.menu div{
  padding:14px;
  cursor:pointer;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.menu div:hover{background:rgba(108,243,255,.08)}
.sub{display:none;padding:12px}
.sub a{
  display:block;
  color:#6cf3ff;
  text-decoration:none;
  margin:6px 0;
}
.sub a:hover{text-decoration:underline}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="header">
  <div class="left">
    <img src="https://files.catbox.moe/3ntvth.jpg" class="logo">
    <div id="typing" class="title"></div>
  </div>

  <div>
    <div class="menu-btn" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <div class="menu" id="menu">
      <div onclick="toggleSub('admin')">Contact Admin</div>
      <div class="sub" id="admin">
        <a href="https://wa.me/6283128490718" target="_blank">WhatsApp</a>
        <a href="https://t.me/cuxxyzhost" target="_blank">Telegram</a>
      </div>
      <div onclick="toggleSub('saluran')">Saluran</div>
      <div class="sub" id="saluran">
        <a href="https://whatsapp.com/channel/0029VbBroNiCMY09CSdh8Q0n" target="_blank">WhatsApp Channel</a>
        <a href="https://t.me/testibycuxxyz" target="_blank">Telegram Channel</a>
      </div>
    </div>
  </div>
</div>

<script>
/* typing loop */
const text="CuxxyzHost";
let i=0, del=false, el=document.getElementById('typing');
(function loop(){
  if(!del && i<=text.length){
    el.textContent=text.slice(0,i++);
  }else{
    del=true;
    el.textContent=text.slice(0,--i);
    if(i==0)del=false;
  }
  setTimeout(loop,120);
})();

/* menu */
function toggleMenu(){
  menu.style.display=menu.style.display==='block'?'none':'block';
}
function toggleSub(id){
  const s=document.getElementById(id);
  s.style.display=s.style.display==='block'?'none':'block';
}

/* background particle */
const c=document.getElementById('bg'),x=c.getContext('2d');
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
onresize=r;r();
for(let i=0;i<90;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5});
(function d(){
  x.clearRect(0,0,w,h);
  x.fillStyle='#6cf3ff';
  p.forEach(a=>{
    x.beginPath();x.arc(a.x,a.y,a.r,0,Math.PI*2);x.fill();
    a.y+=0.2;if(a.y>h)a.y=0;
  });
  requestAnimationFrame(d);
})();
</script>

</body>
</html>
