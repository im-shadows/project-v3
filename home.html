<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CuxxyzHost</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{background:#04060c;color:#eaffff;overflow:hidden}

canvas{position:fixed;inset:0;z-index:-2}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 28px;
  background:url("https://files.catbox.moe/5rfmqc.jpg") center/cover;
}

.left{display:flex;align-items:center;gap:14px}

.logo{
  width:50px;height:50px;border-radius:50%;
  box-shadow:0 0 18px #4ffcff;
}

.title{
  font-size:24px;
  color:#4ffcff;
  text-shadow:0 0 18px #4ffcff;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{50%{transform:translateY(-6px)}}

/* MENU */
.menu-btn{width:38px;cursor:pointer}
.menu-btn span{
  display:block;height:4px;margin:6px 0;
  background:#4ffcff;
  box-shadow:0 0 12px #4ffcff;
}

.menu{
  position:absolute;top:70px;right:30px;
  background:#0b1020;
  border:1px solid #4ffcff;
  display:none;
}
.menu div{padding:12px 18px;cursor:pointer}
.menu div:hover{background:rgba(79,252,255,.1)}

.sub{display:none;padding:10px 18px;font-size:13px}
.sub a{color:#5fe8ff;text-decoration:none;display:block;margin:4px 0}

/* MUSIC */
.music{
  position:fixed;right:20px;bottom:20px;
  padding:12px 18px;
  background:none;
  border:2px solid #4ffcff;
  color:#4ffcff;
  cursor:pointer;
  box-shadow:0 0 18px #4ffcff;
}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("allowHome")!=="yes"){
  location.href="index.html";
}
</script>

<canvas id="bg"></canvas>

<div class="header">
  <div class="left">
    <img src="https://files.catbox.moe/3ntvth.jpg" class="logo">
    <div id="typing" class="title"></div>
  </div>

  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>

  <div class="menu" id="menu">
    <div onclick="toggleSub('admin')">Contact Admin</div>
    <div class="sub" id="admin">
      <a href="https://wa.me/6283128490718">WhatsApp</a>
      <a href="https://t.me/cuxxyzhost">Telegram</a>
    </div>
    <div onclick="toggleSub('saluran')">Saluran</div>
    <div class="sub" id="saluran">
      <a href="https://whatsapp.com/channel/0029VbBroNiCMY09CSdh8Q0n">WhatsApp Channel</a>
      <a href="https://t.me/testibycuxxyz">Telegram Channel</a>
    </div>
  </div>
</div>

<audio id="music" src="musik.mp3" loop></audio>
<button class="music" onclick="toggleMusic()">MUSIC ON / OFF</button>

<script>
/* typing loop */
const text="CUXXYZHOST";
let i=0,dir=true,el=document.getElementById("typing");
(function loop(){
  if(dir){
    if(i<text.length)el.textContent=text.slice(0,++i);
    else dir=false;
  }else{
    if(i>0)el.textContent=text.slice(0,--i);
    else dir=true;
  }
  setTimeout(loop,100);
})();

/* menu */
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="block"?"none":"block";
}
function toggleSub(id){
  const s=document.getElementById(id);
  s.style.display=s.style.display==="block"?"none":"block";
}

/* music */
const m=document.getElementById("music");
function toggleMusic(){m.paused?m.play():m.pause()}

/* background particles */
const c=document.getElementById("bg"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;
let p=[...Array(140)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*1.5,dx:(Math.random()-.5)*.25,dy:(Math.random()-.5)*.25}));
(function draw(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="#4ffcff";
  p.forEach(a=>{
    x.beginPath();x.arc(a.x,a.y,a.r,0,Math.PI*2);x.fill();
    a.x+=a.dx;a.y+=a.dy;
    if(a.x<0||a.x>c.width)a.dx*=-1;
    if(a.y<0||a.y>c.height)a.dy*=-1;
  });
  requestAnimationFrame(draw);
})();
</script>

</body>
</html>
