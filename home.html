<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CuxxyzHost</title>

<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#05070f;
  color:#eaffff;
  font-family:'Orbitron',sans-serif;
  height:100vh;
  overflow:hidden;
}

/* entry animation */
.page{
  animation:fadeIn 1s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.96)}
  to{opacity:1}
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:url('https://files.catbox.moe/5rfmqc.jpg') center/cover;
  border-bottom:1px solid rgba(100,220,255,.3);
}

.left{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo{
  width:52px;
  height:52px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 25px rgba(100,220,255,.8);
}

/* TITLE PREMIUM */
.title{
  font-family:'Audiowide',sans-serif;
  font-size:26px;
  color:#64dcff;
  text-shadow:
    0 3px 0 #012,
    0 10px 30px rgba(0,0,0,.9),
    0 0 45px rgba(100,220,255,1);
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-6px)}
}

/* MENU */
.menu-btn{
  width:38px;
  cursor:pointer;
}
.menu-btn span{
  display:block;
  height:4px;
  margin:6px 0;
  background:#64dcff;
  box-shadow:0 0 12px rgba(100,220,255,1);
}

.menu{
  position:absolute;
  top:75px;
  right:30px;
  background:#0b1020;
  border:1px solid #64dcff;
  box-shadow:0 0 35px rgba(100,220,255,.8);
  display:none;
  min-width:220px;
}
.menu div{
  padding:14px;
  cursor:pointer;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.menu div:hover{background:rgba(100,220,255,.08)}
.sub{display:none;padding:12px}
.sub a{
  display:block;
  color:#64dcff;
  text-decoration:none;
  margin:6px 0;
}

/* MUSIC BUTTON */
.music{
  position:fixed;
  bottom:24px;
  right:24px;
  width:50px;
  height:50px;
  border-radius:50%;
  border:1px solid #64dcff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 0 25px rgba(100,220,255,.7);
}
.music::before{
  content:'â™ª';
  font-size:22px;
  color:#64dcff;
}
</style>
</head>

<body>

<div class="page">

<div class="header">
  <div class="left">
    <img src="https://files.catbox.moe/3ntvth.jpg" class="logo">
    <div class="title">CuxxyzHost</div>
  </div>

  <div>
    <div class="menu-btn" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>

    <div class="menu" id="menu">
      <div onclick="toggleSub('admin')">Contact Admin</div>
      <div class="sub" id="admin">
        <a href="https://wa.me/6283128490718" target="_blank">WhatsApp</a>
        <a href="https://t.me/cuxxyzhost" target="_blank">Telegram</a>
      </div>
      <div onclick="toggleSub('saluran')">Saluran</div>
      <div class="sub" id="saluran">
        <a href="https://whatsapp.com/channel/0029VbBroNiCMY09CSdh8Q0n" target="_blank">WhatsApp Channel</a>
        <a href="https://t.me/testibycuxxyz" target="_blank">Telegram Channel</a>
      </div>
    </div>
  </div>
</div>

</div>

<!-- MUSIC -->
<audio id="audio" src="musik.mp3" loop></audio>
<div class="music" onclick="toggleMusic()"></div>

<script>
/* proteksi: kalau belum lewat welcome */
if(!sessionStorage.getItem('entered')){
  window.location.href='index.html';
}

/* menu */
function toggleMenu(){
  menu.style.display=menu.style.display==='block'?'none':'block';
}
function toggleSub(id){
  const s=document.getElementById(id);
  s.style.display=s.style.display==='block'?'none':'block';
}

/* music */
let playing=false,a=document.getElementById('audio');
function toggleMusic(){
  playing=!playing;
  playing?a.play():a.pause();
}
</script>

</body>
</html>
