<script>
/* INTRO TYPING */
const introText = "WELCOME TO CUXXYZHOST";
let it = 0;
const introEl = document.getElementById('introText');
function introType(){
  if(it <= introText.length){
    introEl.textContent = introText.slice(0,it++);
    setTimeout(introType,80);
  }
}
introType();

/* ENTER SITE */
function enterSite(){
  document.getElementById('intro').style.display='none';
  document.getElementById('main').style.display='block';
  document.getElementById('bgm').play();
}

/* HEADER TYPING */
const text='CuxxyzHost';
const el=document.getElementById('typing');
let i=0,del=false;
function typing(){
  if(!del && i<=text.length) el.textContent=text.slice(0,i++);
  else if(del && i>=0) el.textContent=text.slice(0,i--);
  if(i===text.length+1){del=true;setTimeout(typing,1000);return}
  if(i===0 && del){del=false}
  setTimeout(typing,del?60:90);
}
typing();

/* MENU */
function toggleMenu(){const m=document.getElementById('menu');m.style.display=m.style.display==='block'?'none':'block';}
function toggleSub(id){const s=document.getElementById(id);s.style.display=s.style.display==='block'?'none':'block';}

/* STAR BG */
function starBG(id){
  const c=document.getElementById(id),x=c.getContext('2d');
  let w,h,stars=[];
  function r(){w=c.width=innerWidth;h=c.height=innerHeight}
  window.addEventListener('resize',r);r();
  for(let i=0;i<120;i++)stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.5+.4,dx:(Math.random()-.5)*.25,dy:(Math.random()-.5)*.25});
  function d(){x.clearRect(0,0,w,h);x.fillStyle='#7fe6ff';stars.forEach(s=>{x.beginPath();x.arc(s.x,s.y,s.r,0,Math.PI*2);x.fill();s.x+=s.dx;s.y+=s.dy;if(s.x<0||s.x>w)s.dx*=-1;if(s.y<0||s.y>h)s.dy*=-1});requestAnimationFrame(d)}
  d();
}
starBG('introStars');
starBG('stars');
