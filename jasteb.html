<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasteb Premium | CuxxyzHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@300;400;600;800&family=Rajdhani:wght@300;400;500;700&family=Teko:wght@300;400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Exo+2:wght@200;300;400;600;800&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --neon-gold: #ffd700;
            --neon-silver: #e8e8e8;
            --deep-space: #0a0e17;
            --void-black: #05070f;
            --starlight: #a0d2ff;
            --hologram-blue: rgba(0, 195, 255, 0.7);
            --matrix-green: #00ff9d;
            --card-bg: rgba(15, 25, 45, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glow-intense: 0 0 20px, 0 0 40px, 0 0 60px;
        }

        body {
            font-family: 'Montserrat', 'Exo 2', sans-serif;
            background-color: var(--deep-space);
            color: var(--neon-silver);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 243, 255, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 40%),
                linear-gradient(45deg, rgba(10, 14, 23, 0.9) 0%, rgba(5, 7, 15, 1) 100%);
        }

        /* Animated Circuit Background */
        .circuit-board {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, transparent 95%, rgba(0, 243, 255, 0.05) 100%),
                linear-gradient(0deg, transparent 95%, rgba(255, 0, 255, 0.05) 100%);
            background-size: 50px 50px;
            z-index: -3;
            opacity: 0.3;
        }

        .circuit-line {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .circuit-path {
            position: absolute;
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        /* Data Stream Effect */
        .data-stream {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .stream {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--matrix-green), transparent);
            animation: streamFlow 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes streamFlow {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }

        /* Header */
        header {
            padding: 25px 50px;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(10, 14, 23, 0.6);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        .logo-premium {
            font-family: 'Audiowide', 'Orbitron', cursive;
            font-weight: 400;
            font-size: 3rem;
            color: transparent;
            background: linear-gradient(45deg, var(--neon-gold), var(--neon-cyan), var(--matrix-green));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 
                0 0 15px rgba(0, 243, 255, 0.5),
                0 0 30px rgba(255, 0, 255, 0.3);
            animation: hologramText 6s ease-in-out infinite, blink 2s infinite;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid transparent;
            border-image: linear-gradient(45deg, var(--neon-gold), var(--neon-cyan)) 1;
        }

        @keyframes hologramText {
            0%, 100% { 
                filter: hue-rotate(0deg);
                text-shadow: 
                    0 0 15px rgba(0, 243, 255, 0.5),
                    0 0 30px rgba(255, 0, 255, 0.3);
            }
            50% { 
                filter: hue-rotate(90deg);
                text-shadow: 
                    0 0 20px rgba(255, 0, 255, 0.6),
                    0 0 40px rgba(255, 215, 0, 0.3);
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .page-title-premium {
            font-family: 'Audiowide', 'Orbitron', cursive;
            font-weight: 400;
            font-size: 4rem;
            color: transparent;
            background: linear-gradient(45deg, var(--neon-cyan), var(--matrix-green), var(--neon-magenta));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 40px 0 60px;
            text-shadow: 
                0 0 20px rgba(0, 243, 255, 0.4),
                0 0 40px rgba(0, 255, 157, 0.2);
            position: relative;
            padding: 20px 40px;
            border: 1px solid transparent;
            border-image: linear-gradient(45deg, var(--neon-cyan), transparent, var(--matrix-green)) 1;
            backdrop-filter: blur(5px);
        }

        /* Product Container - Premium */
        .product-container-premium {
            background: rgba(15, 25, 45, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            margin: 0 auto 50px;
            box-shadow: 
                0 0 50px rgba(0, 243, 255, 0.2),
                inset 0 0 40px rgba(0, 243, 255, 0.1);
            position: relative;
            overflow: hidden;
            border-image: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta)) 1;
        }

        .product-container-premium:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--matrix-green));
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .product-title-section {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .product-title-premium {
            font-family: 'Teko', 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 2.8rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
            letter-spacing: 2px;
            position: relative;
            padding-left: 50px;
        }

        .product-title-premium:before {
            content: '$';
            position: absolute;
            left: 0;
            top: 0;
            font-size: 3.5rem;
            color: var(--neon-gold);
            text-shadow: 0 0 20px var(--neon-gold);
            font-family: 'Audiowide', cursive;
        }

        /* Selection Boxes */
        .selection-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }

        .selection-group {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .selection-label {
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--neon-silver);
            min-width: 120px;
            text-align: left;
            letter-spacing: 1px;
        }

        .selection-box {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            flex: 1;
        }

        .selection-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 10px;
            padding: 12px 25px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            color: var(--neon-silver);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-align: center;
            min-width: 140px;
        }

        .selection-item:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-cyan);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2);
        }

        .selection-item.active {
            background: rgba(0, 243, 255, 0.15);
            border-color: var(--neon-cyan);
            color: white;
            box-shadow: 
                inset 0 0 20px rgba(0, 243, 255, 0.3),
                0 0 20px rgba(0, 243, 255, 0.5);
        }

        .selection-item.active:after {
            content: '✓';
            position: absolute;
            top: 5px;
            right: 10px;
            color: var(--matrix-green);
            font-weight: bold;
        }

        /* Price Display */
        .price-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 
                inset 0 0 30px rgba(0, 243, 255, 0.1),
                0 0 30px rgba(0, 0, 0, 0.5);
        }

        .selected-item-display {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.8rem;
            color: var(--neon-cyan);
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--neon-cyan);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selected-price-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--neon-gold);
            text-shadow: 0 0 15px var(--neon-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 243, 255, 0.2);
        }

        .price-label {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button Styling */
        .order-button-premium {
            font-family: 'Exo 2', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: white;
            background: linear-gradient(145deg, rgba(0, 243, 255, 0.2), rgba(255, 0, 255, 0.2));
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
            box-shadow: 
                inset 0 0 30px rgba(188, 19, 254, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 243, 255, 0.3);
            z-index: 1;
        }

        .order-button-premium:hover {
            background: linear-gradient(145deg, rgba(0, 243, 255, 0.3), rgba(255, 0, 255, 0.3));
            box-shadow: 
                inset 0 0 40px rgba(188, 19, 254, 0.5),
                0 15px 40px rgba(0, 0, 0, 0.7),
                0 0 0 2px var(--neon-cyan),
                0 0 30px var(--neon-cyan),
                0 0 50px rgba(0, 243, 255, 0.5);
            transform: translateY(-8px) scale(1.05);
        }

        .back-button-premium {
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(15, 25, 45, 0.7);
            border: 1px solid rgba(0, 243, 255, 0.5);
            border-radius: 10px;
            padding: 15px 35px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
        }

        .back-button-premium:hover {
            color: white;
            background-color: rgba(0, 243, 255, 0.15);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 25px;
            font-family: 'Exo 2', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            width: 100%;
            background: linear-gradient(to top, rgba(5, 7, 15, 0.95), transparent);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(0, 243, 255, 0.1);
            margin-top: 40px;
        }

        .credit {
            margin-top: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Share Tech Mono', monospace;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .logo-premium {
                font-size: 2.5rem;
            }
            
            .page-title-premium {
                font-size: 3.2rem;
            }
            
            .product-title-premium {
                font-size: 2.3rem;
            }
            
            .selection-item {
                min-width: 120px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 30px;
            }
            
            .logo-premium {
                font-size: 2rem;
                letter-spacing: 2px;
                padding: 8px 15px;
            }
            
            .page-title-premium {
                font-size: 2.5rem;
                letter-spacing: 3px;
                padding: 15px 25px;
                margin: 30px 0 40px;
            }
            
            .product-container-premium {
                padding: 30px;
                width: 95%;
            }
            
            .product-title-premium {
                font-size: 1.9rem;
                padding-left: 40px;
            }
            
            .selection-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .selection-label {
                min-width: auto;
            }
            
            .selection-box {
                width: 100%;
                justify-content: center;
            }
            
            .selected-item-display, .selected-price-display {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .order-button-premium {
                font-size: 1.5rem;
                padding: 18px 40px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px 20px;
            }
            
            .logo-premium {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }
            
            .page-title-premium {
                font-size: 1.8rem;
                letter-spacing: 2px;
                padding: 10px 15px;
            }
            
            .product-title-premium {
                font-size: 1.6rem;
                padding-left: 30px;
            }
            
            .product-title-premium:before {
                font-size: 2.5rem;
            }
            
            .selection-item {
                min-width: 100px;
                padding: 8px 15px;
                font-size: 1rem;
            }
            
            .selected-item-display {
                font-size: 1.4rem;
            }
            
            .selected-price-display {
                font-size: 1.8rem;
            }
            
            .order-button-premium {
                font-size: 1.3rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="circuit-board"></div>
    <div class="circuit-line" id="circuitLine"></div>
    
    <!-- Data Stream Effect -->
    <div class="data-stream" id="dataStream"></div>
    
    <header>
        <div class="logo-premium">CuxxyzHost</div>
    </header>
    
    <main class="main-content">
        <h1 class="page-title-premium">List-Jasteb</h1>
        
        <div class="product-container-premium">
            <div class="product-title-section">
                <div class="product-title-premium">Jasteb</div>
            </div>
            
            <div class="selection-container">
                <!-- Jasteb Selection -->
                <div class="selection-group">
                    <div class="selection-label">Pilihan:</div>
                    <div class="selection-box" id="jastebSelection">
                        <div class="selection-item" data-value="40" data-name="40+ Result">40+ Result</div>
                        <div class="selection-item" data-value="55" data-name="55+ Result">55+ Result</div>
                        <div class="selection-item" data-value="70" data-name="70+ Result">70+ Result</div>
                        <div class="selection-item" data-value="150" data-name="150+ Result">150+ Result</div>
                        <div class="selection-item" data-value="200" data-name="200+ Result">200+ Result</div>
                        <div class="selection-item" data-value="700" data-name="700+ Result">700+ Result</div>
                    </div>
                </div>
            </div>
            
            <!-- Price Display -->
            <div class="price-display">
                <div class="selected-item-display">
                    <span>Selected Item:</span>
                    <span id="selectedItemName">40+ Result</span>
                </div>
                <div class="selected-price-display">
                    <span class="price-label">Harga:</span>
                    <span id="selectedPrice">Rp 3.000</span>
                </div>
            </div>
            
            <button class="order-button-premium" id="orderButton">Order Now</button>
        </div>
        
        <button class="back-button-premium" id="backButton">Back to Main</button>
    </main>
    
    <footer>
        <div>© 2023 CuxxyzHost - Premium Cyber Services</div>
        <div class="credit">Quantum Selection Interface v3.0 | Data Stream Active</div>
    </footer>

    <script>
        // Price mapping
        const priceMap = {
            "40": "Rp 3.000",
            "55": "Rp 4.000",
            "70": "Rp 5.000",
            "150": "Rp 10.000",
            "200": "Rp 15.000",
            "700": "Rp 20.000"
        };
        
        // Initialize selected item
        let selectedItem = {
            value: "40",
            name: "40+ Result",
            price: "Rp 3.000"
        };
        
        // Create circuit lines
        function createCircuitLines() {
            const circuitContainer = document.getElementById('circuitLine');
            const lineCount = 20;
            
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.classList.add('circuit-path');
                
                // Random position and size
                const isVertical = Math.random() > 0.5;
                if (isVertical) {
                    line.style.width = '2px';
                    line.style.height = Math.random() * 200 + 50 + 'px';
                    line.style.left = Math.random() * 100 + 'vw';
                    line.style.top = Math.random() * 100 + 'vh';
                } else {
                    line.style.width = Math.random() * 200 + 50 + 'px';
                    line.style.height = '2px';
                    line.style.left = Math.random() * 100 + 'vw';
                    line.style.top = Math.random() * 100 + 'vh';
                }
                
                // Random color
                const colors = ['#00f3ff', '#ff00ff', '#00ff9d'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                line.style.backgroundColor = color;
                line.style.boxShadow = `0 0 10px ${color}`;
                
                // Random animation
                line.style.animation = `pulse ${Math.random() * 3 + 2}s infinite alternate`;
                
                circuitContainer.appendChild(line);
            }
        }
        
        // Create data streams
        function createDataStreams() {
            const streamContainer = document.getElementById('dataStream');
            const streamCount = 15;
            
            for (let i = 0; i < streamCount; i++) {
                const stream = document.createElement('div');
                stream.classList.add('stream');
                
                // Random position
                stream.style.left = Math.random() * 100 + 'vw';
                
                // Random delay
                stream.style.animationDelay = Math.random() * 4 + 's';
                
                // Random height
                stream.style.height = Math.random() * 150 + 50 + 'px';
                
                // Random color
                const colors = ['#00f3ff', '#ff00ff', '#00ff9d'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                stream.style.background = `linear-gradient(to bottom, transparent, ${color}, transparent)`;
                
                streamContainer.appendChild(stream);
            }
        }
        
        // Initialize selection functionality
        function initializeSelections() {
            const selectionItems = document.querySelectorAll('.selection-item');
            
            // Set first item as active by default
            if (selectionItems.length > 0) {
                selectionItems[0].classList.add('active');
            }
            
            // Add click event to all selection items
            selectionItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    selectionItems.forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Update selected item
                    const value = this.getAttribute('data-value');
                    const name = this.getAttribute('data-name');
                    const price = priceMap[value];
                    
                    selectedItem = {
                        value: value,
                        name: name,
                        price: price
                    };
                    
                    // Update display
                    document.getElementById('selectedItemName').textContent = name;
                    document.getElementById('selectedPrice').textContent = price;
                });
            });
        }
        
        // Order button functionality
        document.getElementById('orderButton').addEventListener('click', function() {
            const phoneNumber = '6283128490718';
            const message = `Hallo,saya mau order!%0Aproduk : jasteb%0Ajumlah : ${selectedItem.name}%0Aharga : ${selectedItem.price}`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
            
            // Open WhatsApp in new tab
            window.open(whatsappURL, '_blank');
            
            // Add visual feedback
            this.style.background = 'linear-gradient(145deg, rgba(0, 255, 100, 0.3), rgba(0, 200, 80, 0.2))';
            this.innerHTML = '<i class="fas fa-check"></i> Order Sent!';
            
            setTimeout(() => {
                this.style.background = '';
                this.innerHTML = 'Order Now';
            }, 2000);
        });
        
        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            // Add transition effect
            document.body.style.opacity = '0.7';
            document.body.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createCircuitLines();
            createDataStreams();
            initializeSelections();
            
            // Add interactive effects to selection items
            const selectionItems = document.querySelectorAll('.selection-item');
            selectionItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(-5px)';
                        this.style.boxShadow = '0 5px 15px rgba(0, 243, 255, 0.3)';
                    }
                });
                
                item.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = '';
                        this.style.boxShadow = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
