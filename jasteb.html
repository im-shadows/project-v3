<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasteb Elite | CuxxyzHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/neuropol" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&family=Krona+One&family=Rajdhani:wght@300;400;500;600;700&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-neon: #00f9ff;
            --accent-neon: #ff4dff;
            --elite-gold: #ffd700;
            --elite-silver: #f0f0f0;
            --deep-space: #0a0a14;
            --void-black: #050508;
            --carbon-fiber: #1a1a1a;
            --cyber-blue: #0077ff;
            --matrix-green: #00ff88;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Jura', 'Titillium Web', sans-serif;
            background-color: var(--deep-space);
            color: var(--elite-silver);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 249, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 77, 255, 0.05) 0%, transparent 40%),
                linear-gradient(135deg, var(--void-black) 0%, var(--deep-space) 100%);
            letter-spacing: 0.5px;
        }

        /* Hexagon Grid Background */
        .hexagon-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at center, transparent 0%, var(--void-black) 100%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0L93.3 25V75L50 100L6.7 75V25L50 0Z' fill='none' stroke='%2300f9ff' stroke-width='0.2' stroke-opacity='0.05'/%3E%3C/svg%3E");
            background-size: 100px 100px;
            z-index: -3;
            opacity: 0.3;
        }

        /* Header */
        .header-elite {
            padding: 25px 60px;
            position: relative;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 20, 0.4);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-elite {
            font-family: 'Neuropol', 'Blanka', sans-serif;
            font-weight: 400;
            font-size: 2.8rem;
            color: transparent;
            background: linear-gradient(90deg, var(--primary-neon), var(--elite-gold));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 8px;
            display: inline-block;
        }

        .logo-elite::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-neon), transparent);
        }

        /* Main Content */
        .main-content-elite {
            padding: 40px;
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
        }

        .page-title-elite {
            font-family: 'Neuropol', 'Blanka', sans-serif;
            font-weight: 400;
            font-size: 3.5rem;
            color: transparent;
            background: linear-gradient(90deg, var(--matrix-green), var(--primary-neon));
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        /* Product Container - Elite */
        .product-container-elite {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .product-container-elite::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-neon), transparent);
        }

        /* Product Section */
        .product-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.4rem;
            color: var(--primary-neon);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '$';
            font-size: 1.8rem;
            color: var(--elite-gold);
        }

        /* Selection Box - Single Line */
        .selection-box-elite {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 16px 20px;
            font-family: 'Jura', sans-serif;
            font-size: 1.1rem;
            color: var(--elite-silver);
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selection-box-elite:hover {
            border-color: var(--primary-neon);
        }

        .selection-box-elite::after {
            content: '▼';
            font-size: 0.8rem;
            color: var(--primary-neon);
            transition: transform 0.3s;
        }

        .selection-box-elite.active::after {
            transform: rotate(180deg);
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            margin-top: 5px;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .dropdown-menu.active {
            display: block;
            animation: dropdownAppear 0.3s ease-out;
        }

        @keyframes dropdownAppear {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-item {
            padding: 16px 20px;
            font-family: 'Jura', sans-serif;
            font-size: 1rem;
            color: var(--elite-silver);
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(0, 249, 255, 0.1);
            color: var(--primary-neon);
        }

        /* Price Display - Compact */
        .price-display-elite {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
        }

        .price-label {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 1.2rem;
            color: var(--elite-silver);
            min-width: 80px;
        }

        .price-box-elite {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 16px 20px;
            font-family: 'Jura', sans-serif;
            font-size: 1.3rem;
            color: var(--elite-gold);
            text-align: center;
            min-width: 150px;
            transition: all 0.3s;
        }

        .price-box-elite.updated {
            border-color: var(--elite-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }

        .elite-btn {
            font-family: 'Jura', sans-serif;
            font-weight: 500;
            font-size: 1.2rem;
            color: var(--elite-silver);
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 16px 35px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }

        .elite-btn:hover {
            border-color: var(--primary-neon);
            color: var(--primary-neon);
            box-shadow: 
                0 0 30px rgba(0, 249, 255, 0.2),
                inset 0 0 20px rgba(0, 249, 255, 0.05);
            transform: translateY(-3px);
        }

        .elite-btn.primary {
            background: linear-gradient(135deg, rgba(0, 249, 255, 0.1), rgba(255, 77, 255, 0.1));
            border-color: var(--primary-neon);
        }

        .elite-btn.primary:hover {
            background: linear-gradient(135deg, rgba(0, 249, 255, 0.2), rgba(255, 77, 255, 0.2));
        }

        /* Footer */
        .footer-elite {
            text-align: center;
            padding: 25px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.3);
            width: 100%;
            background: linear-gradient(to top, rgba(5, 5, 8, 0.9), transparent);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 60px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .header-elite {
                padding: 20px 40px;
            }
            
            .logo-elite {
                font-size: 2.2rem;
            }
            
            .page-title-elite {
                font-size: 2.8rem;
            }
            
            .product-container-elite {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .header-elite {
                padding: 15px 30px;
            }
            
            .logo-elite {
                font-size: 1.8rem;
            }
            
            .page-title-elite {
                font-size: 2.2rem;
                letter-spacing: 3px;
                margin-bottom: 40px;
            }
            
            .product-container-elite {
                padding: 25px;
                margin-bottom: 30px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .elite-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header-elite {
                padding: 12px 20px;
            }
            
            .logo-elite {
                font-size: 1.4rem;
                letter-spacing: 2px;
            }
            
            .page-title-elite {
                font-size: 1.8rem;
                letter-spacing: 2px;
                margin-bottom: 30px;
            }
            
            .main-content-elite {
                padding: 20px;
            }
            
            .product-container-elite {
                padding: 20px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .price-display-elite {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .price-box-elite {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="hexagon-grid"></div>
    
    <header class="header-elite">
        <div class="logo-elite">CuxxyzHost</div>
    </header>
    
    <main class="main-content-elite">
        <h1 class="page-title-elite">List-Jasteb</h1>
        
        <div class="product-container-elite">
            <!-- Jasteb Selection -->
            <div class="product-section">
                <div class="section-title">Jasteb</div>
                <div class="selection-box-elite" id="jastebSelector">
                    <span id="selectedOption">- Pilih -</span>
                </div>
                
                <div class="dropdown-menu" id="jastebDropdown">
                    <div class="dropdown-item" data-value="40" data-price="Rp 3.000">40+ Result</div>
                    <div class="dropdown-item" data-value="55" data-price="Rp 4.000">55+ Result</div>
                    <div class="dropdown-item" data-value="70" data-price="Rp 5.000">70+ Result</div>
                    <div class="dropdown-item" data-value="150" data-price="Rp 10.000">150+ Result</div>
                    <div class="dropdown-item" data-value="200" data-price="Rp 15.000">200+ Result</div>
                    <div class="dropdown-item" data-value="700" data-price="Rp 20.000">700+ Result</div>
                </div>
            </div>
            
            <!-- Price Display - Compact -->
            <div class="price-display-elite">
                <div class="price-label">Harga:</div>
                <div class="price-box-elite" id="priceDisplay">-</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="elite-btn primary" id="orderBtn">Order Now</button>
            <button class="elite-btn" id="backBtn">Back</button>
        </div>
    </main>
    
    <footer class="footer-elite">
        <div>© 2023 CuxxyzHost | Elite Cyber Network Services</div>
    </footer>

    <script>
        // Product data
        const products = {
            "40": { name: "40+ Result", price: "Rp 3.000" },
            "55": { name: "55+ Result", price: "Rp 4.000" },
            "70": { name: "70+ Result", price: "Rp 5.000" },
            "150": { name: "150+ Result", price: "Rp 10.000" },
            "200": { name: "200+ Result", price: "Rp 15.000" },
            "700": { name: "700+ Result", price: "Rp 20.000" }
        };
        
        // Current selection
        let selectedProduct = null;
        
        // DOM elements
        const jastebSelector = document.getElementById('jastebSelector');
        const jastebDropdown = document.getElementById('jastebDropdown');
        const selectedOption = document.getElementById('selectedOption');
        const priceDisplay = document.getElementById('priceDisplay');
        const orderBtn = document.getElementById('orderBtn');
        const backBtn = document.getElementById('backBtn');
        
        // Toggle dropdown
        jastebSelector.addEventListener('click', function(e) {
            e.stopPropagation();
            jastebSelector.classList.toggle('active');
            jastebDropdown.classList.toggle('active');
        });
        
        // Handle dropdown item selection
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function() {
                const value = this.getAttribute('data-value');
                const price = this.getAttribute('data-price');
                
                // Update display
                selectedOption.textContent = this.textContent;
                priceDisplay.textContent = price;
                
                // Add update animation
                priceDisplay.classList.add('updated');
                setTimeout(() => {
                    priceDisplay.classList.remove('updated');
                }, 1000);
                
                // Store selection
                selectedProduct = {
                    name: this.textContent,
                    price: price,
                    value: value
                };
                
                // Close dropdown
                jastebSelector.classList.remove('active');
                jastebDropdown.classList.remove('active');
            });
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!jastebSelector.contains(e.target) && !jastebDropdown.contains(e.target)) {
                jastebSelector.classList.remove('active');
                jastebDropdown.classList.remove('active');
            }
        });
        
        // Order button functionality
        orderBtn.addEventListener('click', function() {
            if (!selectedProduct) {
                alert('Silakan pilih produk terlebih dahulu');
                return;
            }
            
            const phoneNumber = '6283128490718';
            const message = `Hallo, saya mau order!%0Aproduk : jasteb%0Ajumlah : ${selectedProduct.name}%0Aharga : ${selectedProduct.price}`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
            
            // Open WhatsApp
            window.open(whatsappURL, '_blank');
            
            // Button feedback
            const originalText = orderBtn.textContent;
            orderBtn.textContent = 'Order Sent!';
            orderBtn.style.color = '#00ff88';
            
            setTimeout(() => {
                orderBtn.textContent = originalText;
                orderBtn.style.color = '';
            }, 2000);
        });
        
        // Back button functionality
        backBtn.addEventListener('click', function() {
            // Smooth transition
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set default selection
            selectedProduct = {
                name: "40+ Result",
                price: "Rp 3.000",
                value: "40"
            };
            
            selectedOption.textContent = selectedProduct.name;
            priceDisplay.textContent = selectedProduct.price;
        });
    </script>
</body>
</html>
