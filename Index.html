<audio id="bgm" src="musik.mp3" loop></audio><script>
  /* TYPING LOOP */
  const text = 'CuxxyzHost';
  const el = document.getElementById('typing');
  let i = 0;
  let del = false;

  function typing(){
    if(!del && i <= text.length){
      el.textContent = text.slice(0,i++);
    }else if(del && i >= 0){
      el.textContent = text.slice(0,i--);
    }
    if(i === text.length+1){del=true;setTimeout(typing,1000);return}
    if(i === 0 && del){del=false}
    setTimeout(typing, del?60:90);
  }
  typing();

  /* MENU */
  function toggleMenu(){
    const m=document.getElementById('menu');
    m.style.display=m.style.display==='block'?'none':'block';
  }

  function toggleSub(id){
    const s=document.getElementById(id);
    s.style.display=s.style.display==='block'?'none':'block';
  }

  /* MUSIC TOGGLE */
  const music=document.getElementById('bgm');
  let playing=false;
  function toggleMusic(){
    if(!playing){music.play();playing=true;}
    else{music.pause();playing=false;}
  }

  /* STAR BACKGROUND */
  const canvas=document.getElementById('stars');
  const ctx=canvas.getContext('2d');
  let w,h,stars=[];

  function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight}
  window.onresize=resize;resize();

  for(let i=0;i<120;i++){
    stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.4+.4,dx:(Math.random()-.5)*.25,dy:(Math.random()-.5)*.25})
  }

  function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle='#7fe6ff';
    stars.forEach(s=>{
      ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
      s.x+=s.dx;s.y+=s.dy;
      if(s.x<0||s.x>w)s.dx*=-1;
      if(s.y<0||s.y>h)s.dy*=-1;
    });
    requestAnimationFrame(draw);
  }
  draw();
